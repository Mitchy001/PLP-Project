<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">F-<span class="tracker">EEDBACK</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="add_feedback.html">Add</a></li>
                    <li><a href="edit_feedback.html">Edit</a></li>
                    <li><a href="view_feedback.html">View</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-side">
            <section class="form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Do not have an account? <a href="register.html">Register</a></p>
            </section>
        </div>
        <div class="image-side">
            <img src="Image/login.jpg" alt="Login">
        </div>
    </div>

    <footer>

</body>
</html>
