<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">F-<span class="tracker">EEDBACK</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="add_feedback.html">Add</a></li>
                    <li><a href="edit_feedback.html">Edit</a></li>
                    <li><a href="view_feedback.html">View</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="image-side">
            <img src="Image/register.jpg" alt="Register">
        </div>
        <div class="form-side">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already created an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <footer>
        <div class="footer-content">

        </div>
    </footer>
</body>
</html>
