<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Feedback</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .view-container {
            position: relative;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .print-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .print-button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 50px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">X-<span class="tracker">PENSE</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="add_feedback.html">Add</a></li>
                    <li><a href="edit_feedback.html">Edit</a></li>
                    <li><a href="view_feedback.html">View</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="view-container">
            <h2>View Feedback</h2>
            <button class="print-button" onclick="window.print()">Print Report</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2024-07-01</td>
                        <td>Groceries</td>
                        <td>$50</td>
                        <td>
                            <a href="edit_feedback.html">Edit</a>
                            <a href="delete_feedback.html">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 feedback System. All rights reserved.</p>
            <p>Reach us at: support@Feedbacksystem</p>
            <p>Phone: 123-456-7890</p>
            <p>Country: Kenya</p>
        </div>
    </footer>
</body>
</html>
